<!-- Cart Sidebar -->
<li class="cart-container">
    <button class="cart-button">
        <div class="cart-icon"></div>
        <span class="cart-count">0</span>
    </button>
    <div class="cart-panel">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="cart-close">&times;</button>
        </div>
        <div class="cart-empty">
            <img src="images/shopping-cart-empty.svg" alt="Empty Cart">
            <p>Your cart is currently empty</p>
            <a href="menu.html" class="continue-shopping">Continue Shopping</a>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <div class="cart-totals-breakdown">
                <div class="subtotal-row">
                    <span>Subtotal:</span>
                    <span class="subtotal-amount">$0.00</span>
                </div>
                <div class="tax-row">
                    <span>Tax (8.875%):</span>
                    <span class="tax-amount">$0.00</span>
                </div>
                <div class="total-row">
                    <strong>Total:</strong>
                    <span class="final-total">$0.00</span>
                </div>
            </div>
            <button class="clear-cart">Clear Cart</button>
        </div>
    </div>
</li>
